<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 스타일 시트 -->
  <link rel="stylesheet" href="style.css" />

  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Likelion 캘린더</title>
</head>

<body>
  <div class="header">
    <h1>멋쟁이사자 출석체크</h1>
  </div>
  <div class="container">
    <div class="calendar">
      <div class="header">
        <div class="month"></div>
        <div class="btns">
          <div class="btn today-btn">
            <i class="fas fa-calendar-day"></i>
          </div>
          <div class="btn prev-btn">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="btn next-btn">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
      <div class="weekdays">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day">토</div>
      </div>
      <div class="days">
        <!-- 자바스크립트를 사용하여 날짜 추가 -->
      </div>
    </div>
  </div>

  <!-- 자바스크립트 -->
  <script src="script.js"></script>
</body>

</html>
